<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title | replace: '"', '' }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.summary | default: site.description | escape }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">
        <span class="brand-name">CTP</span>
        <span class="brand-sub">Comercializadora de Pl√°sticos Potosina</span>
      </a>

      <nav class="nav">
        <a class="nav-link" href="{{ '/' | relative_url }}">Inicio</a>
        <a class="nav-link" href="{{ '/categoria/' | relative_url }}">Cat√°logo</a>
      </nav>

      <button class="theme-toggle" type="button" id="themeToggle" aria-label="Cambiar modo">
        <span class="theme-toggle-icon">‚òÄÔ∏è</span>
      </button>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <a class="wa-float" href="https://wa.me/5210000000000?text=Hola%20CTP%2C%20me%20interesa%20un%20producto%20del%20cat%C3%A1logo." target="_blank" rel="noopener">
    WhatsApp
  </a>

  <script>
    (function () {
      var root = document.documentElement;
      var btn = document.getElementById('themeToggle');
      var icon = btn ? btn.querySelector('.theme-toggle-icon') : null;

      function applyTheme(t) {
        root.setAttribute('data-theme', t);
        if (icon) icon.textContent = (t === 'dark') ? 'üåô' : '‚òÄÔ∏è';
      }

      var saved = localStorage.getItem('ctp_theme');
      if (saved) applyTheme(saved);

      if (btn) {
        btn.addEventListener('click', function () {
          var current = root.getAttribute('data-theme') || 'light';
          var next = (current === 'dark') ? 'light' : 'dark';
          localStorage.setItem('ctp_theme', next);
          applyTheme(next);
        });
      }
    })();
  </script>
</body>
</html>
